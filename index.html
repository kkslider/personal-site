<!DOCTYPE html>

<html>
<head>
    <title>Tom Stapleton</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Tom Stapleton is an interface designer and front-end developer on a journey to establish the importance of design in enterprise applications. Because even though our users have to use our applications, it doesn't mean that they shouldn't want to also." />
    <meta name="author" content="Tom Stapleton">
    <meta name="keywords" content="Tom Stapleton resume experience" />

    <!-- Optimized mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Make it look awesome -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>

    <div id="content"></div>

    <script id="template" type="text/x-mustache-template">
        <header>
            <div class="g2">
                <h1>{{header.name}}</h1>
            </div>
            <div class="g2">
                <p class="action">{{{header.action}}}</p>
            </div>
            <div class="cf"></div>
            <div class="g2">
                <h5 class="slogan">{{{header.slogan}}}</h5>
            </div>
            <div class="g2">
                <p class="areas">{{header.areas.intro}}</p>
                {{#header.areas.items}}
                    <span class="key"><span class="tag">{{id}}</span> {{name}}</span>
                {{/header.areas.items}}
            </div>
        </header>

        <div class="cf"></div>

        {{#summary.section}}
            <div class="g2">
                <div class="separator">
                    <hr />
                    <h3>{{title}}</h3>
                </div>
                <ul>
                    {{#items}}
                        {{#degrees}}
                            <li>{{{degrees}}} from the {{company}}, graduated {{period}}</li>
                        {{/degrees}}
                        {{#position}}
                            <li><strong>{{position}}</strong> for {{company}}, {{period}}</li>
                        {{/position}}
                    {{/items}}
                </ul>
            </div>
        {{/summary.section}}

        {{#content.section}}
            <div class="g4 separator">
                <hr />
                <h3>{{title}}</h3>
            </div>
            {{#items}}
                <div class="g1">
                    <div class="experience {{#image}}image{{/image}}">
                        {{#image}}<img src="{{image}}" />{{/image}}
                        <p>{{teaser}}</p>
                        {{#more}}
                            <p class="more"><a href="#">More</a></p>
                            <div class="details">
                                <ul>
                                    {{#details}}
                                        <li>{{{.}}}</li>
                                    {{/details}}
                                </ul>
                            </div>
                        {{/more}}
                        <p class="tags">
                            {{#tags}}
                                <span class="tag">{{.}}</span>
                            {{/tags}}
                        </p>
                    </div>
                </div>
            {{/items}}
        {{/content.section}}

        <footer class="g4 cf">
            <p class="action">{{{header.action}}}</p>
            
            <div class="cf"></div>

            {{#footer.items}}
                <p><small>{{{.}}}</small></p>
            {{/footer.items}}
        </footer>

    </script>

    <!-- Minimized jQuery from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <!-- Mustache Templates -->
    <script src="http://github.com/janl/mustache.js/raw/master/mustache.js"></script>
    <script src="js/content.js"></script>

    <!-- Custom Script -->
    <script src="js/scripts.js"></script>

    <!-- HTML5 IE Enabling Script -->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!-- CSS3 Media Queries -->
    <script src="js/respond.min.js"></script>

    <!-- Optimized Google Analytics. Change UA-XXXXX-X to your site ID -->
    <script>var _gaq=[['_setAccount','UA-31042846-1'],['_trackPageview']];(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.src='//www.google-analytics.com/ga.js';s.parentNode.insertBefore(g,s)}(document,'script'))</script>

</body>
</html>
